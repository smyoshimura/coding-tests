<table class="table">
	<thead>
		<tr>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Email</th>
			<th scope="col">Password</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let user of userList">
			<td>{{ user.firstName }}</td>
			<td>{{ user.lastName }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.password }}</td>
		</tr>
	</tbody>
</table>

<button type="button" class="btn btn-danger" routerLink="/login">Logout</button>
